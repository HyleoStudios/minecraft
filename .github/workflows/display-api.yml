name: Display API (Gradle)

on:
  push:
    branches: [ "master" ]
    paths: [ "display-api/**" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
          build-root-directory: "display-api/"
      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: "display-api/"